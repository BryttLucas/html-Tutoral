<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Min.Max.Avg</title>
    <script scr="js/min.max.avg.js"></script>
        <script lang="Javascript">
            let nbrs =[96, 59, 4, 68, 58, 48, 17, 76, 32, 
            71, 11, 6, 3, 32, 85, 13, 60, 1, 27, 15, 96, 31, 75, 5, 2];
            let min = 100;
            let max = 0;
            let total =0;
            const output = () => {
                for(let n of nbrs) {
                    total += n;
                    if(n < min) min = n;
                    if(n > max) max = n;
                }
                lblCtrl= document.getElementById("out");
                lblCtrl.innerHTML += `<p> The array is ${nbrs}</p>`;
                lblCtrl.innerHTML += `<p> Min is ${min}</p>`;
                lblCtrl.innerHTML += `<p> Max is ${max}</p>`;
                lblCtrl.innerHTML += `<p> Avg is ${total / nbrs.length}</p>`;
            }
            </script>

</head>

<body onLoad="output(0)">
    <label id="out"></label>
</body>
</html>
